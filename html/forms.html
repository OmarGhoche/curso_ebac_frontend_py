<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Omar Mohamad Abou Ghoche">
  <meta name="description" content="Form to create an account">
  <meta name="keywords" content="HTML, Form">
  <!-- <meta http-equiv="refresh" content="5"> -->

  <title>Formul√°rio 1</title>

  <style>
    body {
      font-family: sans-serif;
      font-size: 1rem;
      padding-right: 10px;
    }

    select {
      font-family: sans-serif;
      font-size: 0.9rem;
      padding: 2px 5px;
    }

    hr {
      margin: 12px 0;
      width: 50%;
    }

    fieldset {
      margin: 12px 0;
      width: 50%;
    }
  </style>
</head>

<body>
  <h1 id="h1">Formul√°rio de cadastro</h1>

  <main>
    <form id="form" onsubmit="return handleFormSubmit()">
      <!--action="./forms.html" method="get" name="form"  -->
      <label for="nome">Seu nome</label>
      <input type="text" name="nome" id="nome" required />
      <hr />
      <label for="email">Seu e-mail</label>
      <input type="email" name="email" id="email" required />
      <hr />
      <label for="tel">Seu tel</label>
      <input type="tel" name="tel" id="tel" required />
      <hr />
      <label for="num">Sua idade</label>
      <input type="number" name="num" id="num" min="0" max="99" />
      <hr />
      <label for="bio">Sobre voc√™</label><br />
      <textarea form="form" name="bio" id="bio"></textarea>
      <hr />
      <label for="file">Sua identidade</label>
      <input type="file" name="file" id="file" />
      <hr />
      <label for="color">Sua cor</label>
      <input type="color" name="color" id="color" />
      <fieldset form="form">
        <legend>Voc√™ √© LGBTQIAPN+ ?</legend>
        <input type="radio" name="lgbt" id="lgbt" value="Sim" /><label for="lgbt">SIM</label>
        <input type="radio" name="lgbt" id="lgbt-not" value="N√£o" /><label for="lgbt-not">N√ÉO</label>
        <input type="radio" name="lgbt" id="lgbt-quiet" value="Prefiro n√£o responder" /><label for="lgbt-quiet">PREFIRO
          N√ÉO RESPONDER</label>
      </fieldset>
      <p>Onde ficou sabendo sobre n√≥s?</p>
      <select name="select" id="select" form="form">
        <option disabled selected>-- selecione uma op√ß√£o --</option>
        <option value="Google">Google</option>
        <option value="Instagram">Instagram</option>
        <option value="Facebook">Facebook</option>
        <option value="Whatsapp">Whatsapp</option>
        <option value="Youtube">Youtube</option>
        <option value="LinkedIn">LinkedIn</option>
      </select>
      <fieldset form="form">
        <legend>Seu consentimento</legend>
        <input type="checkbox" name="check" id="check" required />
        <label for="check">OK</label>
      </fieldset>

      <input type="submit" value="Enviar" />
      <input type="reset" />

      <!-- <button type="reset" form="form">limpar</button>
      <button type="submit" form="form">enviar</button> -->
    </form>
  </main>

  <footer>
    <br />
    <a href="./index.html">Homeüõñ</a>
  </footer>
</body>

<script>
  // document.getElementById("form").addEventListener("submit", function (e) {
  //   e.preventDefault(); // Prevent form submission


  function handleFormSubmit() {
    // Get form values
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const tel = document.getElementById("tel").value;
    const idade = document.getElementById("num").value;
    const bio = document.getElementById("bio").value;
    const color = document.getElementById("color").value;
    const lgbt =
      document.querySelector('input[name="lgbt"]:checked')?.value ||
      "N√£o especificado";
    const source = document.getElementById("select").value;

    // Create a popup div
    const popup = document.createElement("div");
    popup.className = "popup";
    popup.style.backgroundColor = color;

    // Add content to the popup
    popup.innerHTML = `
        <h2>Confirma√ß√£o</h2>
        <p><strong>Nome:</strong> ${nome}</p>
        <p><strong>Email:</strong> ${email}</p>
        <p><strong>Telefone:</strong> ${tel}</p>
        <p><strong>Idade:</strong> ${idade}</p>
        <p><strong>Sobre voc√™:</strong> ${bio}</p>
        <p><strong>LGBTQIAPN+:</strong> ${lgbt}</p>
        <p><strong>Fonte:</strong> ${source}</p>
        <br/>
        <button onclick="location.reload();">Recarregar</button>
      `;

    // <button onclick="this.parentElement.remove()">Fechar</button>

    // Append popup to the body
    document.body.appendChild(popup);
    document.getElementById("form").remove()
    document.getElementById("h1").remove()
  }

</script>

</html>
