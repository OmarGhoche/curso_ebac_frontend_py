<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário - validação JS</title>
</head>
<body>

    <main style="margin-top: 50px;">
        <div id="formulario">
            <h2 class="header">Definir valores</h2>
            <div>
              <form>
                <label for="min">min</label>
                <input type="number" name="min" id="min" placeholder="Minímo (número)"></input>
                <label for="max">max</label>
                <input type="number" name="max" id="max" placeholder="Máximo (número)"></input>
                <span></span>
                <button type="submit">Enviar</button>
              </form>
            </div>
          </div>
    </main>
    
</body>

<script src="./index.js"></script>

</html>
